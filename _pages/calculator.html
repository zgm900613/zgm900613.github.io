<h1>Online Calculator (纯 JavaScript 测试版)</h1>

<p>在下面输入参数，点击“计算”。如果本页 JavaScript 正常运行，你会看到“JS 已加载”和计算结果。</p>

<p id="debug" style="color:blue;"></p>

<label for="input-a">参数 a：</label>
<input id="input-a" type="number" value="2" step="0.1">
<br>

<label for="input-b">参数 b：</label>
<input id="input-b" type="number" value="3" step="0.1">
<br><br>

<button id="calc-btn">计算</button>

<p id="result" style="margin-top: 1em;"></p>

<hr>

<p style="font-size:0.9em;color:#666;">
说明：这一版暂时不用 Python，只测试最简单的 JS 是否在页面上正常执行。
</p>

<script>
// 页面加载完成后运行
document.addEventListener("DOMContentLoaded", function () {
    // 1）告诉你 JS 已经跑起来了
    var dbg = document.getElementById("debug");
    if (dbg) {
        dbg.textContent = "JS 已加载（看到这句话说明脚本在执行）";
    }

    // 2）给按钮挂事件
    var btn = document.getElementById("calc-btn");
    if (btn) {
        btn.addEventListener("click", function () {
            // 读取输入
            var a = parseFloat(document.getElementById("input-a").value);
            var b = parseFloat(document.getElementById("input-b").value);
            var resultP = document.getElementById("result");

            // 简单容错
            if (isNaN(a) || isNaN(b)) {
                resultP.textContent = "请输入数字。";
                return;
            }

            // 计算并显示结果
            var result = a + b;
            resultP.textContent = "a + b = " + result;

            // 再弹一个提醒，确保你看到按钮确实被点到了
            alert("run_calc 被调用了，结果是 " + result);
        });
    }
});
</script>
